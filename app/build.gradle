apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdk 28
    buildToolsVersion '30.0.3'

    defaultConfig {
        applicationId "rogerio.com.fractal"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
repositories {
    mavenCentral()
}
